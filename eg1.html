<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>some cool features</title>
<script>
function justDoIt1()
{
var v={
k:4000
};
var m=v.k || 3030;
alert(m);
}
function justDoIt2()
{
//IIFE : immediately invoked function expression
(function(k)
{
alert(k);
})(10);
}
function sam(a=10,b=20,c=30)
{
alert(a);
alert(b);
alert(c);
}
function justDoIt3()
{
sam(1000,2000,3000);
sam(100,200);
sam(100);
sam();
}
function verycool(p,q,r)
{
alert(p+","+q+","+r);
}
function justDoIt4()
{
var a=[10,20,30];
verycool(...a);
}
function tom(...x)
{
alert(x);
alert(x.length);
}
function justDoIt5()
{
tom(10,20,30,40,50);
}
function WhatIsThis()
{
return [1000,2000,3000];
}
function justDoIt6()
{
var [a,b,c]=WhatIsThis();
alert(a);
alert(b);
alert(c);
var [p,,q]=WhatIsThis();
alert(p+","+q);
var [j,]=WhatIsThis();
alert(j);
}
function justDoIt7()
{
var b={
wattage: 60,
setWattage(e)
{
this.wattage=e;
},
getWattage()
{
return this.wattage;
}
};
alert(b.wattage);
alert(b.getWattage());
b.setWattage(100);
alert(b.wattage);
alert(b.getWattage());
}
function justDoIt8()
{
var a=(p,q)=>p+q;
var k=(p,q)=>{
return p*q;
};
alert(a(10,20));
alert(k(40,50));
}
</script>
</head>
<body>
<button onclick='justDoIt1()'>1</button>
<button onclick='justDoIt2()'>2</button>
<button onclick='justDoIt3()'>3</button>
<button onclick='justDoIt4()'>4</button>
<button onclick='justDoIt5()'>5</button>
<button onclick='justDoIt6()'>6</button>
<button onclick='justDoIt7()'>7</button>
<button onclick='justDoIt8()'>8</button>
</body>
</html>
